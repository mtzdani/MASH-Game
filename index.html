<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH GAME</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and what is your bucket list.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Places to Visit?</h4>
          <label><input name="answer_1[Dubai]"></label>
          <label><input name="answer_1[Paris]"></label>
          <label><input name="answer_1[Rome]"></label>
          <label><input name="answer_1[London]"></label>
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Dream Profession?</h4>
          <label><input name="answer_2[Doctor]"></label>
          <label><input name="answer_2[Lawyer]"></label>
          <label><input name="answer_2[Profesional Athlete]"></label>
          <label><input name="answer_2[Real Estate Agent]"></label>
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Ideal Weather?</h4>
          <label><input name="answer_3[Spring]"></label>
          <label><input name="answer_3[Summer]"></label>
          <label><input name="answer_3[Autum]"></label>
          <label><input name="answer_3[Winter]"></label>
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
